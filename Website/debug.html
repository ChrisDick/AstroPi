<!DOCTYPE html>


<head>

<body>
    <table>

        <tr>

        </tr>
        <tr>
            <td>Longitude:<input type="text" Id="UserLongitude" value="0"></td>
            <td><button type="button" onclick="sendLongitude()">Update</button></td>
        </tr>
        <tr>
            <td>Height:<input type="text" Id="UserHeight" value="0"></td>
            <td><button type="button" onclick="sendHeight()">Update</button></td>
        </tr>
        <tr>
            <td>Location Data Source</td>
            <td><button type="button" onclick="sendSetUser()">User</button></td>

        </tr>
